<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de una Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Calculadora</h1>
    
        <form name="calculadora">
            <div class="container">
                <div class="row">
                    <input class= "text" type="text" name="ans" value="">
                </div>
                <div class="row">
                    <div class="col">
                                <input class= "btnNumeros" type="button" value="1" onClick="document.calculadora.ans.value+='1'">
                                <input class= "btnNumeros" type="button" value="2" onClick="document.calculadora.ans.value+='2'">
                                <input class= "btnNumeros" type="button" value="3" onClick="document.calculadora.ans.value+='3'">

                                <input class= "btnOperaciones" type="button" value="+" onClick="document.calculadora.ans.value+='+'">
                        <div class="col">
                                <input class= "btnNumeros" type="button" value="4" onClick="document.calculadora.ans.value+='4'">
                                <input class= "btnNumeros" type="button" value="5" onClick="document.calculadora.ans.value+='5'">
                                <input class= "btnNumeros" type="button" value="6" onClick="document.calculadora.ans.value+='6'">
                               
                                <input class= "btnOperaciones" type="button" value="-" onClick="document.calculadora.ans.value+='-'">
                        </div>
                        <div class="col">
                                <input class= "btnNumeros" type="button" value="7" onClick="document.calculadora.ans.value+='7'">
                                <input class= "btnNumeros" type="button" value="8" onClick="document.calculadora.ans.value+='8'">
                                <input class= "btnNumeros" type="button" value="9" onClick="document.calculadora.ans.value+='9'">

                                <input class= "btnOperaciones" type="button" value="*" onClick="document.calculadora.ans.value+='*'">
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        
                        <input class= "btnNumeros" type="button" value="0" onClick="document.calculadora.ans.value+='0'">
                        <input class= "btnOperaciones" type="reset" value="c">
                        <input class= "btnOperaciones" type="button" value="=" onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
                        <input class= "btnOperaciones"type="button" value="/" onClick="document.calculadora.ans.value+='/'">
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
