<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="tabla_datos.js"></script>
</head>
<body>

    <div class="container">
		<div class="row">
			<div class="col-sm-6">
				<form action="http://localhost:4567/saludar" id="nuevo-usuario" method="POST">
					<div class="form-group">
						<label for="Nombre de Usuario">Usuario</label>
						<input type="text" class="form-control" id="usuario" placeholder="Escribe tu usuario"/>
					</div>
					<div class="form-group">
						<label for="Password">Password</label>
						<input type="text" class="form-control" id="password" placeholder="Escribe tu password"/>
					</div>
					<input type="submit" value="Añadir Usuario"/>
				</form>
			</div>
			<div class="col-sm-6">
				<div id="tabla-usuarios"></div>
					<table class="table">
						<thead>
							<tr>
								<th>Usuario</th>
								<th>Password</th>
							</tr>
						</thead>
						<tbody id="usuarios-tabla">
							
						</tbody>
					</table>
					<!-- Después de hacer una inserción es necesario hacer clic en este botón para que el usuario
					agregado se muestre en la tabla, ya que no se actualiza de manera automática -->
					<button id="mostrar-tabla">Mostrar Tabla</button>
					<p><b>Después de añadir un usuario es necesario pulsar nuevamente este botón para reflejar el cambio, 
						ya que los cambios no se actualizan de manera automática.</b></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
